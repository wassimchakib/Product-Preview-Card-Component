<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  
  <main>
    <div class="container">
      <div class="card">
        <picture>
          <source media="(max-width: 768px)" srcset="./images/image-product-mobile.jpg">
          <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
          <img class="card__image" src="./images/image-product-mobile.jpg" alt="Eau de parfum">
        </picture>
        <div class="card__content">
          <span class="card__category">Perfume</span>
          <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <h3 class="card__price">$149.99 <span>$169.99</span></h3>
          <button type="button" class="card__button"><img src="./images/icon-cart.svg" alt="" />Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
